name: dbt (duckdb)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-dbt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt + DuckDB
        run: |
          python -m pip install --upgrade pip
          python -m pip install dbt-core dbt-duckdb duckdb

      - name: Configure dbt profile (CI DuckDB path)
        run: |
          mkdir -p ~/.dbt "${GITHUB_WORKSPACE}/data"
          cat > ~/.dbt/profiles.yml <<EOF
          mini_portfolio:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: ${GITHUB_WORKSPACE}/data/ci.duckdb
                threads: 4
          EOF

      - name: Debug profile
        run: dbt debug --profiles-dir ~/.dbt

      - name: Seed (full refresh for idempotency)
        run: dbt seed --profiles-dir ~/.dbt --full-refresh

      - name: Run + Test (staging)
        run: |
          dbt run  --profiles-dir ~/.dbt -s stg_orders
          dbt test --profiles-dir ~/.dbt -s stg_orders

      - name: Build incremental model (optional)
        run: dbt build --profiles-dir ~/.dbt -s fct_orders_incremental
